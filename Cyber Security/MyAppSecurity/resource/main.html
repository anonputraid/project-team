<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitlab Developers</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f0f0f0;
}

.container {
max-width: 800px;
margin: 0 auto;
padding: 20px;
background-color: #fff;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
text-align: center;
margin-bottom: 20px;
}

.team-details {
border-top: 2px solid #333;
padding-top: 20px;
}

.team-details h2 {
margin-bottom: 10px;
}

.team-details h2 span {
font-weight: normal;
color: #666;
}
</style>
</head>
<body>
<div class="container">
<h1>Detail Tim Bitlab</h1>
<div class="team-details">
<h2>Nama: <span id="nama">{{ Nama }}</span></h2>
<h2>Profesi: <span id="profesi">{{ Profesi }}</span></h2>
</div>
</div>
</body>
</html>
